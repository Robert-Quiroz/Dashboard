<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
          width: 600px; /* 50vw Ancho de la mitad de la pantalla */
          height: 300px; /* 50vh Altura de la mitad de la pantalla */
        }
    </style>
</head>

<body>
    
    <div class="chart-container">
    <canvas id="originDestinationChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="pickups_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="origins_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="states_orign_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="destinations_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="states_dest_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="weights_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="distances_chart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="truck_types_chart"></canvas>
    </div>

    <script>
        var chart_theData = {{ the_data|safe }};
        var chartLabels = {{ the_labels|safe }};
        var ctx = document.getElementById('originDestinationChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            axis: 'y',
            labels: chartLabels,
            datasets: [{
              label: "Frequencia de pares origen v.s. destino",
              data: chart_theData,
              backgroundColor: "#5e72e4",
              borderColor: "#5e72e4",
              borderWidth: 1
            }]
          },
          options: {
            indexAxis: 'y',
            scales: {
              xAxes: [{
                ticks: {
                  beginAtZero:true,
                  stepSize: 1
                }
              }]
            }
          }
        });
    </script>
    <script>
        var pickups_list = {{ pickups_list|safe }};
        var pickups_counts_list = {{ pickups_counts_list|safe }};
        var ctx = document.getElementById('pickups_chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: pickups_list,
                datasets: [{
                    label: 'Frecuencia de pickups',
                    data: pickups_counts_list,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

    <script>
