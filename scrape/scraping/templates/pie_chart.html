<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
          width: 600px; /* 50vw Ancho de la mitad de la pantalla */
          height: 300px; /* 50vh Altura de la mitad de la pantalla */
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="pie"></canvas>
    </div>
    <script>
        const data = {
            labels: [
                'Red',
                'Blue',
                'Yellow'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        };
        var ctx = document.getElementById('pie').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: data,
        });

    </script>
    </script>
</body>
</html>
