<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@3.6.0/build/index.umd.min.js"></script>

    <style>
        .chart-container {
          width: 600px; /* 50vw Ancho de la mitad de la pantalla */
          height: 300px; /* 50vh Altura de la mitad de la pantalla */
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const boxplotData = {
            // define label tree
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Dataset 1',
                backgroundColor: 'rgba(255,0,0,0.5)',
                borderColor: 'red',
                borderWidth: 1,
                outlierColor: '#999999',
                padding: 10,
                itemRadius: 0,
                data: [
                    [22,22,23,23,23,24,23,24,24,25],
                    [22,25,25,23,26,26,23,24,27,25],
                    [22,23,27,23,28,28,23,24,29,25],
                    [29,24,22,23,22,22,23,24,22,25],
                    [22,25,23,23,23,24,23,24,24,25],
                    [22,26,25,23,25,26,23,24,26,25],
                    [27,27,27,23,28,28,23,24,22,25]
                ]
            }, {
                label: 'Dataset 2',
                backgroundColor:  'rgba(0,0,255,0.5)',
                borderColor: 'blue',
                borderWidth: 1,
                outlierColor: '#999999',
                padding: 10,
                itemRadius: 0,
                data: [
                    [11,11,13,13,13,14,13,14,14,15],
                    [11,15,15,13,16,16,13,14,17,15],
                    [11,13,17,13,18,18,13,14,19,15],
                    [19,14,11,13,11,12,13,14,12,15],
                    [11,15,13,13,13,14,13,14,14,15],
                    [11,16,15,13,15,16,13,14,16,15],
                    [17,17,17,13,18,18,13,14,12,15]
                ]
            }]
        };
        window.onload = () => {
            const ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'boxplot',
                data: boxplotData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Box Plot Chart'
                    }
                }
            });
        };
    </script>
    <div class="chart-container">
        <canvas id="disper"></canvas>
    </div>
    <script>
        const data = {
            datasets: [{
                label: 'Scatter Dataset',
                data: [{
                    x: -10,
                    y: 0
                }, {
                    x: 0,
                    y: 10
                }, {
                    x: 10,
                    y: 5
                }, {
                    x: 0.5,
                    y: 5.5
                }],
                backgroundColor: 'rgb(255, 99, 132)'
            }],
        }
        var ctx = document.getElementById('disper').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'scatter',
            data: data,
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });
    </script>

</body>
</html>
