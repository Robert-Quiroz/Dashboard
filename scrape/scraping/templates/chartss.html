<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 50vw; /* 50vw Ancho de la mitad de la pantalla */
      height: 900px; /* 90vh Altura de la mitad de la pantalla */
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <canvas id="originDestinationChart"></canvas>
  </div>

  <script>
    var chart_theData = {{ the_data|safe }};
    var chartLabels = {{ the_labels|safe }};
    var ctx = document.getElementById('originDestinationChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        axis: 'y',
        labels: chartLabels,
        datasets: [{
          label: "Frequency",
          data: chart_theData,
          backgroundColor: "#5e72e4",
          borderColor: "#5e72e4",
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          xAxes: [{
            ticks: {
              beginAtZero:true,
              stepSize: 1
            }
          }]
        }
      }
    });
  </script>

  
</body>
</html>
