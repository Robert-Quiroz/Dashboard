<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .chart-container {
      width: 50vw; /* Ancho de la mitad de la pantalla */
      height: 50vh; /* Altura de la mitad de la pantalla */
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['California', 'San Francisco', 'New York', 'Georgia', 'Atlanta', 'Texas'],
        datasets: [{
          label: 'Amount of Loads',
          backgroundColor: "#4e73df",
          hoverBackgroundColor: "#2e59d9",
          borderColor: "#4e73df",
          data: [12, 19, 3, 5, 2, 3],
        }]
      },
      options:  {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
